<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a case</title>
</head>

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<!--<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">-->

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<body>


    <div class="container">
        <div class="row">
            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
                <div class="col s12">

                    <div class="row">
                        <div class="col s12">
                            <h1 style="font-size: 40px; font-weight: bold;">Create a Case</h1>
                            <span style="font-size: 20px;">Complete this form to register a case, a service agent will
                                contact you shortly at the email or phone number you provided.</span>
                        </div>
                    </div>

                    <input type="hidden" name="orgid" value="00D5f000005Xq2H" />
                    <input type="hidden" name="retURL" value="https://www.google.com/" />

                    <!--  ----------------------------------------------------------------------  -->
                    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                    <!--  these lines if you wish to test in debug mode.                          -->
                    <!--  <input type="hidden" name="debug" value=1>                              -->
                    <!--  <input type="hidden" name="debugEmail"                                  -->
                    <!--  value="moises.th.1107@gmail.com">                                       -->
                    <!--  ----------------------------------------------------------------------  -->
                    <div class="row">
                        <div class="input-field col s6" style="height: 20px;">
                            <label for="name">Contact Name</label>
                            <input id="name" maxlength="80" name="name" type="text" class="validate">
                        </div>
                        <div class="input-field col s6" style="height: 20px;">
                            <label for="email">Email</label><input id="email" maxlength="80" name="email" type="email" class="validate"/>
                            <span class="helper-text" data-error="Wrong format email" data-success="Valid email"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6" style="height: 20px;">
                            <label for="phone">Phone</label><input id="phone" maxlength="40" name="phone" type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12" style="height: 20px;">
                            <label for="subject">Subject</label><input id="subject" maxlength="80" name="subject"
                                type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="description">Description</label><textarea class="materialize-textarea"
                                name="description"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <!--<input type="submit" name="submit" />-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
